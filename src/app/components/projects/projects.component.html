<section id="projects" class="py-16 bg-white">
  <div class="max-w-6xl mx-auto text-center" id="projects-content">
    <h2 class="text-3xl font-bold mb-8">My Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Iterazione dinamica sui progetti -->
      <div *ngFor="let project of projects" class="bg-gray-100 p-6 rounded-lg shadow-md">
        <img [src]="project.imgUrl" [alt]="project.name" class="rounded-md">
        <h3 class="text-2xl font-bold mt-4">{{ project.name }}</h3>
        <p class="mt-2 text-gray-600">{{ project.description }}</p>
        <button
          (click)="onProjectSelected(project)"
          class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded shadow-md hover:bg-blue-600"
        >
          View Project
        </button>
      </div>
    </div>
  </div>
</section>
